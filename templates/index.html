<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css">
    <title>Lecturer Review System</title>
</head>

<body>
    <nav>
        <li><a href="{{ url_for('results') }}">Results</a></li>
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
    </nav>
    <div class="container">
        <img src="../static/logo.png" alt="TTU" class="logo" />
        {% if message %}
        <p class="message">{{ message | safe }}</p>
        {% endif %}
        <h2>Welcome, {{ current_user.username }}!</h2>
        <p>Submit your feedback about a lecturer:</p>
        <a href="{{ url_for('submit') }}" class="btn">Submit Feedback</a>
    </div>
</body>

</html>
